<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <title>Ironhack shopping cart</title>
  </head>
  <body>
    <h1>Ironhack Merchandise</h1>

    <table id="cart">
      <thead>
        <tr>
          <th>Product name</th>
          <th>Price unit</th>
          <th>Quantity</th>
          <th>Sub-total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="product">
          <td class="name">
            <span>Iron-Bubblehead</span>
          </td>

          <td class="pu">$<span>25.00</span></td>

          <td class="qty">
            <label>
              <input type="number" value="0" min="0" />
            </label>
          </td>

          <td class="subtot">$<span>0</span></td>

          <td class="rm">
            <button class="btn btn-delete">Delete</button>
          </td>
        </tr>
        <tr class="product">
          <td class="name">
            <span>Ironhack T-Shirt</span>
          </td>

          <td class="pu">$<span>5.00</span></td>

          <td class="qty">
            <label>
              <input type="number" value="0" min="0" />
            </label>
          </td>

          <td class="subtot">$<span>0</span></td>

          <td class="rm">
            <button class="btn btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="new">
          <td>
            <input type="text" />
          </td>
          <td>
            <input type="number" min="0" />
          </td>
          <td></td>
          <td></td>
          <td>
            <button id="create" class="btn">Create</button>
          </td>
        </tr>
      </tfoot>
    </table>

    <p class="cta">
      <button id="calc" class="btn btn-success">Calculate prices</button>
    </p>

    <h2 id="total">Total: $<span>0</span></h2>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
